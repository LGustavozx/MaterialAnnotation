<h1>Inputs</h1>
<div style="display: flex; gap: 20px;">
  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input #userName type="text" matInput placeholder="Name" maxlength="10">
    <mat-hint align="start">Apenas {{userName.maxLength}} caracteres</mat-hint>
    <mat-hint align="end">{{userName.value.length}}/{{userName.maxLength}}</mat-hint>
  </mat-form-field>
</div>
